<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <h1 class="find-film" id="find-film">Find your film</h1>
      <h2 class="watchlist" id="watchlist">My Watchlist</h2>
    </header>
    <main>
      <div class="search-div">
        <input
          type="text"
          class="search-bar"
          id="search-bar"
          placeholder="Search for a movie..."
        />
        <button class="search-button" id="search-btn">Search</button>
      </div>
      <div class="movies-container" id="movies-container"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
